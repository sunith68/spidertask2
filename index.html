<!DOCTYPE html>
<html>
<head>
	<title>Quiz</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
</head>
<body>
	<h2 id='heading'>Quizz..</h2>
	<div id="card">
		<div id='introduction'>
			<div id='error'></div>
			<input type="text" id="name" required>
			<button id='startbtn'>Start</button>
		</div>
		<div id='qholder'>
			<div id='questiontxt'></div>
			<div id='options'>
				<span id='optiona' class='opt hover'></span>
				<span id='optionb' class='opt hover'></span><br>
				<span id='optionc' class='opt hover'></span>
				<span id='optiond' class='opt hover'></span>
			</div>
			<div>
				<span id='previous' class='qbtn'>Previous</span>
				<span id='finish' class='qbtn'>Finish</span>
				<span id='next' class='qbtn'>Next</span>
			</div>
		</div>
	</div>
	<div id="navigationbar">
		<div id='navtxt'>Navigation Bar</div>
		<span class="icon">1</span>
		<span class="icon">2</span>
		<span class="icon">3</span>
		<span class="icon">4</span>
		<span class="icon">5</span><br>
		<span class="icon">6</span>
		<span class="icon">7</span>
		<span class="icon">8</span>
		<span class="icon">9</span>
		<span class="icon">10</span>
	</div>

	<script src="questions.js"></script>
	<script src="app.js"></script>
</body>
</html>
