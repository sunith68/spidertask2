<!DOCTYPE html>
<html>
<head>
	<title>Quiz</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
</head>
<body>
	<h2 id='heading'>Quizz..</h2>
	<div id="card">
		<div id='introduction'>
			<div id='instructions'>
				White: Not Visited<br>
				Blue: Visited <br>
				Green: Correct <br>
				Red: Wrong <br>
				Scoring system: <br>
				Score = 5*correct - 2*wrong + (time left/4)
			</div>
			<div id='error'></div>
			<input type="text" id="name" >
			<span id='startbtn' class="btn">Start</span>
		</div>
		<div id='qholder'>
			<div>
				Time Left :   
				<span id='time'>60</span>
			</div>
			<div id='questiontxt'></div>
			<div id='options'>
				<span id='optiona' class='opt hover'></span>
				<span id='optionb' class='opt hover'></span><br>
				<span id='optionc' class='opt hover'></span>
				<span id='optiond' class='opt hover'></span>
			</div>
			<div>
				<span id='previous' class='btn'>Previous</span>
				<span id='submit' class='btn'>Finish</span>
				<span id='next' class='btn'>Next</span>
			</div>
		</div>
		<div id='results'></div>
	</div>
	<div id="navigationbar">
		<div id='navtxt'>Navigation Bar</div>
		<span class="icon">1</span>
		<span class="icon">2</span>
		<span class="icon">3</span>
		<span class="icon">4</span>
		<span class="icon">5</span><br>
		<span class="icon">6</span>
		<span class="icon">7</span>
		<span class="icon">8</span>
		<span class="icon">9</span>
		<span class="icon">10</span>
	</div>

	<script src="questions.js"></script>
	<script src="app.js"></script>
</body>
</html>
